- name: Automation_python2 interface
  hosts: webservers
  become: yes
  gather_facts: no

  tasks:
    - name: Allow connection from local
      firewalld:
        zone: public
        rich_rule: 'rule family="ipv4" source address="192.168.100.20" accept'
        permanent: true
        state: enabled
      notify: "reloadfirewall"

    - name: Update distribution
      yum:
        name: '*'
        state: latest

    - name: Fetching apps...
      yum:
        name:
          - python3 
          - net-tools
          - libselinux-python3
          - epel-release
        state: present #Present used to ensure that desired package is installed

    - name: Fetching utilities apps...
      yum:
        name:
          - python3-pip
          - nfs-utils
          - yum-utils
        state: latest #Latest used to ensure that package installed is the latest version

    - name: Create Docker Group
      group:
        name: docker
        state: present

    - name: Add user to Docker Group
      user:
        name: client
        group: docker
        append: yes

    - name: Adding repository for docker 
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo

    - name: Installing docker...
      yum:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: latest

  handlers:
    - name: Reload Firewall
      service:
        state: reloaded
        name: firewalld
      listen: "reloadfirewall"